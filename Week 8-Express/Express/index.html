<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Fun</title>
</head>

<body>
    <hi>Hi there.</hi>

    <script>
        fetch('/api?name=lee')
            .then(res => res.json())
            .then(data => {
                document.querySelector('.info').innerHTML = `
            <h2>${data.name}</h2>
            <p>${data.age}</p>
            `;
            });
    </script>
</body>

</html>
